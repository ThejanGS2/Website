<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Jobs | Nutzy Craft</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="dashboard-sidebar">
            <a href="index.html" class="sidebar-logo">
                <img src="logo.jpg" alt="Logo" style="width: 40px; border-radius: 50%;">
                Nutzy Craft
            </a>

            <ul class="sidebar-menu">
                <li class="sidebar-item">
                    <a href="client-dashboard.html" class="sidebar-link">
                        <i class="fa-solid fa-grid-2"></i> Dashboard
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="post-job.html" class="sidebar-link">
                        <i class="fa-solid fa-plus-circle"></i> Post a Job
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="client-my-jobs.html" class="sidebar-link active">
                        <i class="fa-solid fa-briefcase"></i> My Jobs
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="find-freelancer.html" class="sidebar-link">
                        <i class="fa-solid fa-users"></i> Find Freelancers
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="client-messages.html" class="sidebar-link">
                        <i class="fa-solid fa-message"></i> Messages
                        <span
                            style="margin-left: auto; background: var(--primary); color: white; padding: 2px 6px; border-radius: 6px; font-size: 0.75rem;">2</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="client-settings.html" class="sidebar-link">
                        <i class="fa-solid fa-gear"></i> Settings
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="client-support.html" class="sidebar-link">
                        <i class="fa-solid fa-headset"></i> Support
                    </a>
                </li>
            </ul>

            <div class="sidebar-user">
                <img src="https://ui-avatars.com/api/?name=Client+User&background=D4B69D&color=fff"
                    style="width: 40px; height: 40px; border-radius: 50%;">
                <div style="flex: 1;">
                    <div style="font-weight: 700; font-size: 0.9rem;">Client User</div>
                    <div style="font-size: 0.8rem; color: #888;">Client</div>
                </div>
                <a href="logout.html" style="color: #888;"><i class="fa-solid fa-sign-out-alt"></i></a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-main">
            <!-- Topbar -->
            <div class="dashboard-topbar">
                <button class="sidebar-toggle-btn"><i class="fa-solid fa-bars"></i></button>
                <div>
                    <h2 class="dashboard-title" style="font-size: 1.5rem;">My Job Postings</h2>
                    <p style="color: #666;">Manage your job listings and view proposals.</p>
                </div>
                <div class="topbar-actions">
                    <a href="post-job.html" class="btn btn-primary"><i class="fa-solid fa-plus"></i> Post New Job</a>
                </div>
            </div>

            <div class="glass-card table-responsive" style="padding: 0;">
                <table class="dashboard-table">
                    <thead>
                        <tr>
                            <th>Job Title</th>
                            <th>Posted Date</th>
                            <th>Proposals</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="jobs-table-body">
                        <!-- Jobs will be loaded here -->
                    </tbody>
                </table>
            </div>

            <script>
                document.addEventListener('DOMContentLoaded', async () => {
                    const email = localStorage.getItem('loggedInEmail') || sessionStorage.getItem('loggedInEmail');
                    const tbody = document.getElementById('jobs-table-body');

                    if (!email) {
                        tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding: 20px;">Please login to view your jobs.</td></tr>';
                        return;
                    }

                    try {
                        const response = await fetch(`/api/jobs/my-jobs?email=${encodeURIComponent(email)}`);
                        if (response.ok) {
                            const jobs = await response.json();

                            if (jobs.length === 0) {
                                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding: 20px;">No jobs posted yet.</td></tr>';
                                return;
                            }

                            tbody.innerHTML = jobs.map(job => `
                                <tr>
                                    <td style="font-weight: 600;">${job.title}</td>
                                    <td>${new Date(job.postedAt).toLocaleDateString()}</td>
                                    <td>0</td> <!-- Placeholder for proposals count -->
                                    <td><span class="status-badge status-active">${job.status || 'OPEN'}</span></td>
                                    <td>
                                        <a href="client-job-proposals.html?jobId=${job.id}" class="btn btn-outline" style="padding: 4px 12px; font-size: 0.8rem; text-decoration: none; display: inline-block;">View Proposals</a>
                                    </td>
                                </tr>
                            `).join('');
                        } else {
                            console.error('Failed to fetch jobs');
                            tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding: 20px;">Failed to load jobs.</td></tr>';
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding: 20px;">An error occurred.</td></tr>';
                    }
                });
            </script>

        </main>
    </div>

</body>

</html>
