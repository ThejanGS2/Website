<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Freelancers | Nutzy Craft</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="dashboard-sidebar">
            <a href="index.html" class="sidebar-logo">
                <img src="logo.jpg" alt="Logo" style="width: 40px; border-radius: 50%;">
                Nutzy Craft
            </a>

            <ul class="sidebar-menu">
                <li class="sidebar-item">
                    <a href="client-dashboard.html" class="sidebar-link">
                        <i class="fa-solid fa-grid-2"></i> Dashboard
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="post-job.html" class="sidebar-link">
                        <i class="fa-solid fa-plus-circle"></i> Post a Job
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="client-my-jobs.html" class="sidebar-link">
                        <i class="fa-solid fa-briefcase"></i> My Jobs
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="find-freelancer.html" class="sidebar-link active">
                        <i class="fa-solid fa-users"></i> Find Freelancers
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="client-messages.html" class="sidebar-link">
                        <i class="fa-solid fa-message"></i> Messages
                        <span
                            style="margin-left: auto; background: var(--primary); color: white; padding: 2px 6px; border-radius: 6px; font-size: 0.75rem;">2</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="client-settings.html" class="sidebar-link">
                        <i class="fa-solid fa-gear"></i> Settings
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="client-support.html" class="sidebar-link">
                        <i class="fa-solid fa-headset"></i> Support
                    </a>
                </li>
            </ul>

            <div class="sidebar-user">
                <img src="https://ui-avatars.com/api/?name=Client+User&background=D4B69D&color=fff"
                    style="width: 40px; height: 40px; border-radius: 50%;">
                <div style="flex: 1;">
                    <div style="font-weight: 700; font-size: 0.9rem;">Client User</div>
                    <div style="font-size: 0.8rem; color: #888;">Client</div>
                </div>
                <a href="logout.html" style="color: #888;"><i class="fa-solid fa-sign-out-alt"></i></a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-main">
            <!-- Topbar -->
            <div class="dashboard-topbar">
                <button class="sidebar-toggle-btn"><i class="fa-solid fa-bars"></i></button>
                <div>
                    <h1 class="dashboard-title" style="font-size: 1.8rem;">Hire Top Talent</h1>
                    <p style="color: #666;">Search for the perfect expert for your project.</p>
                </div>
                <div class="topbar-actions">
                    <div class="search-bar-container" style="margin: 0; min-width: 300px;">
                        <input type="text" class="search-input" placeholder="Try 'Logo Design' or 'Python Developer'"
                            style="padding: 10px 20px;">
                        <button class="btn btn-primary" style="padding: 8px 16px; font-size: 0.9rem;"><i
                                class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </div>
            </div>

            <!-- Wrapper specific for freelance finding content re-styled for dashboard -->
            <div class="skills-tags" style="margin-bottom: 30px;">
                <span style="font-weight: 700; margin-right: 10px;">Popular Skills:</span>
                <span class="skill-tag"
                    style="background: white; border: 1px solid var(--primary); padding: 5px 12px; border-radius: 20px; font-size: 0.85rem; display: inline-block; margin-right: 5px;">Web
                    Development</span>
                <span class="skill-tag"
                    style="background: white; border: 1px solid var(--primary); padding: 5px 12px; border-radius: 20px; font-size: 0.85rem; display: inline-block; margin-right: 5px;">Logo
                    Design</span>
                <span class="skill-tag"
                    style="background: white; border: 1px solid var(--primary); padding: 5px 12px; border-radius: 20px; font-size: 0.85rem; display: inline-block; margin-right: 5px;">React
                    JS</span>
            </div>

            <div class="jobs-grid" id="freelancerGrid"
                style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px;">
                <!-- Content will be loaded dynamically -->
                <p style="grid-column: 1/-1; text-align: center;">Loading freelancers...</p>
            </div>

            <script>
                document.addEventListener("DOMContentLoaded", function () {
                    const searchBtn = document.querySelector('.search-bar-container button');
                    const searchInput = document.querySelector('.search-input');

                    loadFreelancers();

                    searchBtn.addEventListener('click', () => {
                        const query = searchInput.value;
                        loadFreelancers(query);
                    });
                });

                function loadFreelancers(query = '') {
                    let url = 'http://localhost:8080/api/freelancers';
                    if (query) {
                        url += `?query=${encodeURIComponent(query)}`;
                    }

                    fetch(url)
                        .then(res => res.json())
                        .then(data => {
                            const grid = document.getElementById('freelancerGrid');
                            grid.innerHTML = '';

                            if (data.length === 0) {
                                grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">No freelancers found.</p>';
                                return;
                            }

                            data.forEach(freelancer => {
                                const user = freelancer.user || {};
                                const initials = user.fullName ? user.fullName.split(' ').map(n => n[0]).join('') : 'U';
                                const skillsHtml = (freelancer.skills || []).slice(0, 3).map(skill => `<span class="tag">${skill}</span>`).join('');

                                const card = `
                                <div class="glass-card job-card" style="padding: 20px;">
                                    <div class="job-header" style="justify-content: flex-start; gap: 15px;">
                                        <div style="position: relative;">
                                            <img src="https://ui-avatars.com/api/?name=${user.fullName}&background=random"
                                                style="width: 60px; height: 60px; border-radius: 50%;">
                                            <span class="verified-badge"
                                                style="position: absolute; bottom: 0; right: 0; background: #2ecc71; color: white; border-radius: 50%; width: 18px; height: 18px; display: flex; align-items: center; justify-content: center; font-size: 10px; border: 2px solid white;"><i
                                                    class="fa-solid fa-check"></i></span>
                                        </div>
                                        <div>
                                            <h3 style="font-size: 1.1rem; margin-bottom: 4px;">${user.fullName}</h3>
                                            <p style="color: #666; font-size: 0.9rem;">${freelancer.title || 'Freelancer'}</p>
                                            <div style="display: flex; gap: 10px; font-size: 0.85rem; color: #888; margin-top: 5px;">
                                                <span><i class="fa-solid fa-star" style="color: #ffc107;"></i> ${freelancer.rating || 0.0}</span>
                                                <span><i class="fa-solid fa-location-dot"></i> Remote</span>
                                            </div>
                                        </div>
                                    </div>

                                    <p style="color: #555; font-size: 0.95rem; margin: 15px 0; line-height: 1.5; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden;">
                                        ${freelancer.bio || 'No bio available.'}
                                    </p>

                                    <div class="job-tags" style="margin-bottom: 20px;">
                                        ${skillsHtml}
                                    </div>

                                    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: auto;">
                                        <span style="font-weight: 700; font-size: 1.1rem;">$${freelancer.hourlyRate || 0}/hr</span>
                                        <a href="client-view-freelancer.html?id=${freelancer.id}" class="btn btn-primary"
                                            style="padding: 8px 16px; font-size: 0.9rem; text-decoration: none;">View Profile</a>
                                    </div>
                                </div>
                            `;
                                grid.innerHTML += card;
                            });
                        })
                        .catch(e => console.error(e));
                }
            </script>

        </main>
    </div>

</body>

</html>
