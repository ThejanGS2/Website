    <link rel="stylesheet" href="dashboard.css">
    <script src="script.js" defer></script>
</head>

<body>

        <!-- Sidebar -->

            <ul class="sidebar-menu">

                    <a href="freelancer-dashboard.html" class="sidebar-link">

                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="freelancer-my-profile.html" class="sidebar-link">
                        <i class="fa-solid fa-user"></i> My Profile
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="find-jobs.html" class="sidebar-link">
                        <i class="fa-solid fa-briefcase"></i> Browse Jobs
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="my-proposals.html" class="sidebar-link">
                        <i class="fa-solid fa-file-invoice-dollar"></i> My Proposals
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="messages.html" class="sidebar-link">
                        <i class="fa-solid fa-message"></i> Messages
                        <span
                            style="margin-left: auto; background: var(--primary); color: white; padding: 2px 6px; border-radius: 6px; font-size: 0.75rem;">3</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="earnings.html" class="sidebar-link">
                        <i class="fa-solid fa-wallet"></i> Earnings
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="settings.html" class="sidebar-link active">
                        <i class="fa-solid fa-gear"></i> Settings
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="freelancer-support.html" class="sidebar-link">
                        <i class="fa-solid fa-headset"></i> Support
                    </a>
                </li>
            </ul>

            <div class="sidebar-user">
                <img src="https://ui-avatars.com/api/?name=Sayur+Thejan&background=D4B69D&color=fff"
                    style="width: 40px; height: 40px; border-radius: 50%;">
                <div style="flex: 1;">
                    <div style="font-weight: 700; font-size: 0.9rem;">Sayur Thejan</div>
                    <div style="font-size: 0.8rem; color: #888;">Freelancer</div>
                </div>
                <a href="logout.html" style="color: #888;"><i class="fa-solid fa-sign-out-alt"></i></a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-main">
            <div class="dashboard-topbar">
                <button class="sidebar-toggle-btn"><i class="fa-solid fa-bars"></i></button>
                <div>
                    <h2 style="font-size: 1.5rem;">Settings</h2>
                    <p style="color: #666;">Manage your account and profile settings.</p>
                </div>
            </div>

            <div class="glass-card" style="max-width: 800px; margin-bottom: 30px;">
                <h3
                    style="margin-bottom: 20px; font-size: 1.2rem; border-bottom: 1px solid #eee; padding-bottom: 10px;">
                    Profile Details</h3>
                <form id="profileSettingsForm">
                    <div style="margin-bottom: 30px; display: flex; gap: 30px; align-items: flex-start;">
                        <div style="text-align: center;">
                            <label style="display: block; font-weight: 700; margin-bottom: 10px;">Profile Photo</label>
                            <div
                                style="position: relative; overflow: hidden; border-radius: 50%; width: 100px; height: 100px; margin: 0 auto; border: 3px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
                                <img src="https://ui-avatars.com/api/?name=Sayur+Thejan&background=D4B69D&color=fff&size=200"
                                    id="settings-avatar-preview" style="width: 100%; height: 100%; object-fit: cover;">
                            </div>
                            <!-- <button class="btn btn-outline" type="button"
                                style="margin-top: 10px; font-size: 0.8rem; padding: 5px 10px;"
                                onclick="document.getElementById('settings-avatar-upload').click()">Change</button>
                            <input type="file" id="settings-avatar-upload" hidden accept="image/*"> -->
                        </div>
                        <div style="flex: 1;">
                            <label style="display: block; font-weight: 700; margin-bottom: 8px;">Cover Image</label>
                            <div
                                style="height: 100px; border-radius: 12px; background: linear-gradient(135deg, #FFFCF9 0%, #E3F2FD 100%); border: 1px dashed #ccc; display: flex; align-items: center; justify-content: center; cursor: pointer; overflow: hidden;">
                                <div id="settings-cover-placeholder" style="text-align: center; color: #888;">
                                    <i class="fa-solid fa-cloud-arrow-up"
                                        style="font-size: 1.5rem; margin-bottom: 5px;"></i>
                                    <div>1200 x 300px recommended</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr; gap: 20px; margin-bottom: 20px;">
                        <div>
                            <label style="display: block; font-weight: 700; margin-bottom: 8px;">Full Name</label>
                            <input type="text" id="fullName" placeholder="Full Name"
                                style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px;">
                        </div>
                    </div>

                    <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 20px; margin-bottom: 20px;">
                        <div>
                            <label style="display: block; font-weight: 700; margin-bottom: 8px;">Professional
                                Title</label>
                            <input type="text" id="profTitle" placeholder="Full Stack Developer"
                                style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px;">
                        </div>
                        <div>
                            <label style="display: block; font-weight: 700; margin-bottom: 8px;">Hourly Rate ($)</label>
                            <input type="number" id="hourlyRate" placeholder="45"
                                style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px;">
                        </div>
                    </div>

                    <div style="margin-bottom: 20px;">
                        <label style="display: block; font-weight: 700; margin-bottom: 8px;">Skills <span
                                style="font-weight: 400; color: #888;">(Comma separated)</span></label>
                        <input type="text" id="skills" placeholder="Java, Spring Boot, React..."
                            style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px;">
                    </div>

                    <div style="margin-bottom: 20px;">
                        <label style="display: block; font-weight: 700; margin-bottom: 8px;">Bio</label>
                        <textarea id="bio"
                            style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; min-height: 100px; resize: vertical;"
                            placeholder="Tell us about yourself..."></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary" id="saveBtn">Save Changes</button>
                    <!-- <div id="saveMsg" style="margin-top: 10px; color: green; display: none;">Settings saved!</div> -->
                </form>
            </div>

            <script>
                document.addEventListener("DOMContentLoaded", function () {
                    const email = localStorage.getItem('userEmail') || 'testfreelancer@example.com';

                    // Populate
                    fetch(`http://localhost:8080/api/freelancers/me?email=${email}`)
                        .then(res => res.json())
                        .then(data => {
                            if (data) {
                                document.getElementById('fullName').value = data.user.fullName || '';
                                document.getElementById('profTitle').value = data.title || '';
                                document.getElementById('hourlyRate').value = data.hourlyRate || '';
                                document.getElementById('bio').value = data.bio || '';
                                document.getElementById('skills').value = (data.skills || []).join(', ');
                                document.getElementById('settings-avatar-preview').src = `https://ui-avatars.com/api/?name=${data.user.fullName}&background=random&size=200`;
                            }
                        })
                        .catch(err => console.error(err));

                    // Save
                    document.getElementById('profileSettingsForm').addEventListener('submit', function (e) {
                        e.preventDefault();
                        const fullName = document.getElementById('fullName').value;
                        const title = document.getElementById('profTitle').value;
                        const hourlyRate = document.getElementById('hourlyRate').value;
                        const bio = document.getElementById('bio').value;
                        const skills = document.getElementById('skills').value.split(',').map(s => s.trim()).filter(s => s);

                        const payload = {
                            user: { fullName: fullName },
                            title: title,
                            hourlyRate: parseFloat(hourlyRate),
                            bio: bio,
                            skills: skills
                        };

                        fetch(`http://localhost:8080/api/freelancers/me?email=${email}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        })
                            .then(res => res.json())
                            .then(data => {
                                alert("Profile updated successfully!");
                            })
                            .catch(err => {
                                console.error(err);
                                alert("Failed to update.");
                            });
                    });
                });
            </script>
    </div>
    </main>
    </div>

</body>

</html>
