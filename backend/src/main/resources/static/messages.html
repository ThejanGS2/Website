<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages | Nutzy Craft</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="dashboard-sidebar">
            <a href="index.html" class="sidebar-logo">
                <img src="logo.jpg" alt="Logo" style="width: 40px; border-radius: 50%;">
                Nutzy Craft
            </a>

            <ul class="sidebar-menu">
                <li class="sidebar-item">
                    <a href="freelancer-dashboard.html" class="sidebar-link">
                        <i class="fa-solid fa-grid-2"></i> Dashboard
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="freelancer-my-profile.html" class="sidebar-link">
                        <i class="fa-solid fa-user"></i> My Profile
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="find-jobs.html" class="sidebar-link">
                        <i class="fa-solid fa-briefcase"></i> Browse Jobs
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="my-proposals.html" class="sidebar-link">
                        <i class="fa-solid fa-file-invoice-dollar"></i> My Proposals
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="messages.html" class="sidebar-link active">
                        <i class="fa-solid fa-message"></i> Messages
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="earnings.html" class="sidebar-link">
                        <i class="fa-solid fa-wallet"></i> Earnings
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="settings.html" class="sidebar-link">
                        <i class="fa-solid fa-gear"></i> Settings
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="freelancer-support.html" class="sidebar-link">
                        <i class="fa-solid fa-headset"></i> Support
                    </a>
                </li>
            </ul>

            <div class="sidebar-user">
                <img src="https://ui-avatars.com/api/?name=User&background=random&color=fff"
                    style="width: 40px; height: 40px; border-radius: 50%;">
                <div style="flex: 1;">
                    <div style="font-weight: 700; font-size: 0.9rem;">Loading...</div>
                    <div style="font-size: 0.8rem; color: #888;">Freelancer</div>
                </div>
                <a href="logout.html" style="color: #888;"><i class="fa-solid fa-sign-out-alt"></i></a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-main" style="display: flex; flex-direction: column; height: 100vh; overflow: hidden;">
            <div class="dashboard-topbar">
                <button class="sidebar-toggle-btn"><i class="fa-solid fa-bars"></i></button>
                <div>
                    <h2 style="font-size: 1.5rem;">Messages</h2>
                </div>
            </div>

            <div class="glass-card" style="flex: 1; display: flex; padding: 0; overflow: hidden; margin-bottom: 20px;">
                <!-- Chat List -->
                <div style="width: 320px; border-right: 1px solid #eee; display: flex; flex-direction: column;">
                    <div style="padding: 20px; border-bottom: 1px solid #eee;">
                        <input type="text" placeholder="Search chats..."
                            style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 20px; outline: none;">
                    </div>
                    <div id="conversations-list" style="overflow-y: auto; flex: 1;">
                        <!-- Dynamic Conversations -->
                        <div style="padding: 20px; text-align: center; color: #888;">Loading chats...</div>
                    </div>
                </div>

                <!-- Chat Area -->
                <div style="flex: 1; display: flex; flex-direction: column;">
                    <div id="chat-header"
                        style="padding: 15px 20px; border-bottom: 1px solid #eee; display: flex; align-items: center; gap: 15px;">
                        <!-- Dynamic Header -->
                        <div style="color: #888;">Select a chat to start messaging</div>
                    </div>

                    <div id="chat-messages" style="flex: 1; padding: 20px; overflow-y: auto; background: #fcfcfc;">
                        <!-- Dynamic Messages -->
                    </div>

                    <div style="padding: 20px; border-top: 1px solid #eee; background: white;">
                        <div style="display: flex; gap: 10px;">
                            <input type="text" id="message-input" placeholder="Type a message..."
                                style="flex: 1; padding: 12px 20px; border: 1px solid #ddd; border-radius: 30px; outline: none;">
                            <button id="send-btn" class="btn btn-primary"
                                style="border-radius: 50%; width: 50px; height: 50px; padding: 0; display: flex; align-items: center; justify-content: center;"><i
                                    class="fa-solid fa-paper-plane"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const email = localStorage.getItem('loggedInEmail') || sessionStorage.getItem('loggedInEmail');
            if (!email) {
                window.location.href = 'login.html';
                return;
            }

            // Fetch Sidebar Profile
            try {
                const profileRes = await fetch(`/api/users/profile?email=${email}`);
                if (profileRes.ok) {
                    const profile = await profileRes.json();
                    const sidebarUserEl = document.querySelector('.sidebar-user div:nth-child(2)');
                    if (sidebarUserEl) {
                        sidebarUserEl.innerHTML = `
                            <div style="font-weight: 700; font-size: 0.9rem;">${profile.fullName}</div>
                            <div style="font-size: 0.8rem; color: #888;">Freelancer</div>
                        `;
                    }
                    const avatarUrl = `https://ui-avatars.com/api/?name=${encodeURIComponent(profile.fullName)}&background=D4B69D&color=fff`;
                    const sidebarImg = document.querySelector('.sidebar-user img');
                    if (sidebarImg) sidebarImg.src = avatarUrl;
                }
            } catch (e) { console.error("Error fetching profile:", e); }

            let currentChatUserId = null;
            let currentChatUserName = null;

            // Load Conversations
            async function loadConversations() {
                try {
                    const res = await fetch(`/api/messages?email=${encodeURIComponent(email)}`);
                    if (res.ok) {
                        const conversations = await res.json();
                        renderConversations(conversations);

                        // Check URL params for auto-open
                        const params = new URLSearchParams(window.location.search);
                        if (params.get('userId')) {
                            loadChatHistory(params.get('userId'), params.get('name') || 'User');
                        } else if (conversations.length > 0 && !currentChatUserId) {
                            // Optional: Auto open first chat?
                        }

                    } else {
                        console.error("Failed to load conversations");
                    }
                } catch (err) {
                    console.error(err);
                }
            }

            function renderConversations(conversations) {
                const list = document.getElementById('conversations-list');
                list.innerHTML = '';
                if (conversations.length === 0) {
                    list.innerHTML = '<div style="padding: 20px; text-align: center; color: #888;">No messages yet.</div>';
                    return;
                }

                conversations.forEach(c => {
                    const div = document.createElement('div');
                    div.style.padding = '15px 20px';
                    div.style.display = 'flex';
                    div.style.gap = '15px';
                    div.style.cursor = 'pointer';
                    div.style.borderBottom = '1px solid #f0f0f0';
                    div.style.background = (currentChatUserId == c.userId) ? '#f0f9ff' : 'transparent';

                    div.onclick = () => loadChatHistory(c.userId, c.name);

                    div.innerHTML = `
                        <img src="https://ui-avatars.com/api/?name=${encodeURIComponent(c.name)}&background=random" style="width: 40px; height: 40px; border-radius: 50%;">
                        <div style="flex: 1; overflow: hidden;">
                             <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                                <span style="font-weight: 700; font-size: 0.95rem;">${c.name}</span>
                                <span style="font-size: 0.8rem; color: #888;">${new Date(c.lastMessageTime).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
                            </div>
                            <p style="font-size: 0.85rem; color: #666; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${c.lastMessage}</p>
                        </div>
                    `;
                    list.appendChild(div);
                });
            }

            // Load Chat History
            window.loadChatHistory = async function (userId, name) {
                currentChatUserId = userId;
                currentChatUserName = name;

                // Update Header
                const header = document.getElementById('chat-header');
                header.innerHTML = `
                    <img src="https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=random" style="width: 40px; height: 40px; border-radius: 50%;">
                    <div>
                        <div style="font-weight: 700;">${name}</div>
                    </div>
                `;

                // Fetch Messages
                try {
                    const res = await fetch(`/api/messages/${userId}?email=${encodeURIComponent(email)}`);
                    if (res.ok) {
                        const messages = await res.json();
                        renderMessages(messages, userId);
                    }
                } catch (err) {
                    console.error(err);
                }

                // Refresh list highlight
                loadConversations();
            }

            function renderMessages(messages, otherUserId) {
                const container = document.getElementById('chat-messages');
                container.innerHTML = '';

                messages.forEach(msg => {
                    const isMe = (msg.sender.id != otherUserId); // Logic depends on how fetch returns? 
                    // Actually api/messages/{id} returns list of Message.
                    // We need to check sender vs current user. 
                    // But we don't have current user ID easily unless we fetch profile.
                    // Easier: check distinct sender ID.
                    // Or simpler: The controller returns all messages. 

                    // We can assume if sender.email == email, it's Me.
                    const isMyMsg = (msg.sender.email === email);

                    const div = document.createElement('div');
                    div.style.display = 'flex';
                    div.style.marginBottom = '20px';
                    div.style.justifyContent = isMyMsg ? 'flex-end' : 'flex-start';

                    const avatar = `https://ui-avatars.com/api/?name=${encodeURIComponent(msg.sender.fullName)}&background=random`;

                    if (isMyMsg) {
                        div.innerHTML = `
                            <div style="background: var(--primary); color: white; padding: 12px 18px; border-radius: 20px 0 20px 20px; max-width: 70%;">
                                <p style="font-size: 0.95rem;">${msg.content}</p>
                            </div>
                        `;
                    } else {
                        div.innerHTML = `
                            <img src="${avatar}" style="width: 30px; height: 30px; border-radius: 50%; margin-right: 10px;">
                            <div style="background: white; padding: 12px 18px; border-radius: 0 20px 20px 20px; border: 1px solid #eee; max-width: 70%;">
                                <p style="font-size: 0.95rem;">${msg.content}</p>
                            </div>
                        `;
                    }
                    container.appendChild(div);
                });
                container.scrollTop = container.scrollHeight;
            }

            // Send Message
            const input = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');

            async function sendMessage() {
                if (!currentChatUserId || !input.value.trim()) return;

                try {
                    const res = await fetch('/api/messages', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            senderEmail: email,
                            receiverId: currentChatUserId,
                            content: input.value
                        })
                    });

                    if (res.ok) {
                        input.value = '';
                        loadChatHistory(currentChatUserId, currentChatUserName);
                    } else {
                        alert("Failed to send message");
                    }
                } catch (err) {
                    console.error(err);
                }
            }

            sendBtn.onclick = sendMessage;
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });

            loadConversations();
        });
    </script>
</body>

</html>
