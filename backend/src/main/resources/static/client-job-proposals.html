<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Proposals | Nutzy Craft</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="dashboard-sidebar">
            <a href="index.html" class="sidebar-logo">
                <img src="logo.jpg" alt="Logo" style="width: 40px; border-radius: 50%;">
                Nutzy Craft
            </a>
            <ul class="sidebar-menu">
                <li class="sidebar-item">
                    <a href="client-dashboard.html" class="sidebar-link">
                        <i class="fa-solid fa-grid-2"></i> Dashboard
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="post-job.html" class="sidebar-link">
                        <i class="fa-solid fa-plus-circle"></i> Post a Job
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="client-my-jobs.html" class="sidebar-link active">
                        <i class="fa-solid fa-briefcase"></i> My Jobs
                    </a>
                </li>
                <!-- Other items omitted for brevity -->
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-main">
            <!-- Topbar -->
            <div class="dashboard-topbar">
                <button class="sidebar-toggle-btn"><i class="fa-solid fa-bars"></i></button>
                <div>
                    <h2 class="dashboard-title" style="font-size: 1.5rem;">Job Proposals</h2>
                    <p style="color: #666;">Review applications for your job.</p>
                </div>
            </div>

            <div class="glass-card table-responsive" style="padding: 0;">
                <table class="dashboard-table">
                    <thead>
                        <tr>
                            <th>Freelancer</th>
                            <th>Bid Amount</th>
                            <th>Delivery Time</th>
                            <th>Cover Letter</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="proposals-table-body">
                        <!-- Proposals will be loaded here -->
                    </tbody>
                </table>
            </div>

            <script>
                document.addEventListener('DOMContentLoaded', async () => {
                    const urlParams = new URLSearchParams(window.location.search);
                    const jobId = urlParams.get('jobId');
                    const tbody = document.getElementById('proposals-table-body');

                    if (!jobId) {
                        tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding: 20px;">No Job ID provided.</td></tr>';
                        return;
                    }

                    try {
                        const response = await fetch(`/api/proposals/job/${jobId}`);
                        if (response.ok) {
                            const proposals = await response.json();

                            if (proposals.length === 0) {
                                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding: 20px;">No proposals recieved yet.</td></tr>';
                                return;
                            }

                            tbody.innerHTML = proposals.map(p => `
                                <tr>
                                    <td style="font-weight: 600;">
                                        ${p.freelancer.user.fullName} <br>
                                        <span style="font-size: 0.8rem; color: #888;">${p.freelancer.user.email}</span>
                                    </td>
                                    <td>$${p.bidAmount}</td>
                                    <td>${p.deliveryTime}</td>
                                    <td style="max-width: 300px; white-space: normal;">
                                        ${p.coverLetter ? p.coverLetter.substring(0, 100) + (p.coverLetter.length > 100 ? '...' : '') : 'N/A'}
                                    </td>
                                    <td>${new Date(p.createdAt).toLocaleDateString()}</td>
                                    <td>
                                        <button class="btn btn-primary" style="padding: 4px 12px; font-size: 0.8rem;">Contact</button>
                                        <button class="btn btn-outline" style="padding: 4px 12px; font-size: 0.8rem;">Hire</button>
                                    </td>
                                </tr>
                            `).join('');
                        } else {
                            tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding: 20px;">Failed to load proposals.</td></tr>';
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding: 20px;">An error occurred.</td></tr>';
                    }
                });
            </script>

        </main>
    </div>

</body>

</html>
