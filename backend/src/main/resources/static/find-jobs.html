<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Jobs | Nutzy Craft</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="jobs.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="dashboard-sidebar">
            <a href="index.html" class="sidebar-logo">
                <img src="logo.jpg" alt="Logo" style="width: 40px; border-radius: 50%;">
                Nutzy Craft
            </a>

            <ul class="sidebar-menu">
                <li class="sidebar-item">
                    <a href="freelancer-dashboard.html" class="sidebar-link">
                        <i class="fa-solid fa-grid-2"></i> Dashboard
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="freelancer-my-profile.html" class="sidebar-link">
                        <i class="fa-solid fa-user"></i> My Profile
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="find-jobs.html" class="sidebar-link active">
                        <i class="fa-solid fa-briefcase"></i> Browse Jobs
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="my-proposals.html" class="sidebar-link">
                        <i class="fa-solid fa-file-invoice-dollar"></i> My Proposals
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="messages.html" class="sidebar-link">
                        <i class="fa-solid fa-message"></i> Messages
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="earnings.html" class="sidebar-link">
                        <i class="fa-solid fa-wallet"></i> Earnings
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="settings.html" class="sidebar-link">
                        <i class="fa-solid fa-gear"></i> Settings
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="freelancer-support.html" class="sidebar-link">
                        <i class="fa-solid fa-headset"></i> Support
                    </a>
                </li>
            </ul>

            <div class="sidebar-user">
                <img src="https://ui-avatars.com/api/?name=User&background=random&color=fff"
                    style="width: 40px; height: 40px; border-radius: 50%;">
                <div style="flex: 1;">
                    <div style="font-weight: 700; font-size: 0.9rem;">Loading...</div>
                    <div style="font-size: 0.8rem; color: #888;">Freelancer</div>
                </div>
                <a href="logout.html" style="color: #888;"><i class="fa-solid fa-sign-out-alt"></i></a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-main">
            <div class="dashboard-topbar"
                style="justify-content: space-between; align-items: center; gap: 20px; position: relative;">
                <!-- Left: Toggle & Title -->
                <div style="display: flex; align-items: center; gap: 15px;">
                    <button class="sidebar-toggle-btn"><i class="fa-solid fa-bars"></i></button>
                    <div>
                        <h2 style="font-size: 1.5rem; margin: 0; line-height: 1.2;">Browse Jobs</h2>
                        <p style="color: #666; font-size: 0.85rem; margin: 0;" id="job-count-label">Explore new
                            opportunities</p>
                    </div>
                </div>

                <!-- Center: Search Bar -->
                <div class="search-bar-container" style="margin: 0; flex: 1; max-width: 500px;">
                    <input type="text" class="search-input" placeholder="Search jobs..."
                        style="padding: 12px 20px; padding-right: 120px; font-size: 1rem;">
                    <button class="btn btn-primary search-btn"
                        style="padding: 0 20px; top: 5px; right: 5px; bottom: 5px; font-size: 0.9rem;"><i
                            class="fa-solid fa-magnifying-glass"></i> Search</button>
                </div>

                <!-- Right: Spacer/Actions (Optional, keeping empty for balance if needed, or removing if flex handles it) -->
                <div style="width: 20px;"></div>
            </div>

            <div class="job-listings" id="job-listings-container">
                <!-- Jobs will be loaded here -->
                <div style="text-align: center; padding: 40px; color: #888;">
                    <i class="fa-solid fa-spinner fa-spin" style="font-size: 2rem;"></i>
                    <p>Loading jobs...</p>
                </div>
            </div>

            <script>
                document.addEventListener('DOMContentLoaded', async () => {
                    const container = document.getElementById('job-listings-container');
                    const searchInput = document.querySelector('.search-input');
                    const searchBtn = document.querySelector('.search-btn');

                    // 0. Fetch Profile for Sidebar
                    const email = localStorage.getItem('loggedInEmail') || sessionStorage.getItem('loggedInEmail');
                    if (email) {
                        try {
                            const profileRes = await fetch(`/api/users/profile?email=${email}`);
                            if (profileRes.ok) {
                                const profile = await profileRes.json();
                                const sidebarUserEl = document.querySelector('.sidebar-user div:nth-child(2)');
                                if (sidebarUserEl) {
                                    sidebarUserEl.innerHTML = `
                                        <div style="font-weight: 700; font-size: 0.9rem;">${profile.fullName}</div>
                                        <div style="font-size: 0.8rem; color: #888;">Freelancer</div>
                                    `;
                                }
                                const avatarUrl = `https://ui-avatars.com/api/?name=${encodeURIComponent(profile.fullName)}&background=D4B69D&color=fff`;
                                const sidebarImg = document.querySelector('.sidebar-user img');
                                if (sidebarImg) sidebarImg.src = avatarUrl;
                            }
                        } catch (e) { console.error("Error fetching profile:", e); }
                    }

                    async function fetchJobs(query = '') {
                        container.innerHTML = `
                            <div style="text-align: center; padding: 40px; color: #888;">
                                <i class="fa-solid fa-spinner fa-spin" style="font-size: 2rem;"></i>
                                <p>Loading jobs...</p>
                            </div>
                        `;
                        try {
                            const url = query ? `/api/jobs?search=${encodeURIComponent(query)}` : '/api/jobs';
                            const response = await fetch(url);
                            if (response.ok) {
                                const jobs = await response.json();

                                if (jobs.length === 0) {
                                    container.innerHTML = '<div style="text-align: center; padding: 40px; color: #888;">No jobs found.</div>';
                                    document.getElementById('job-count-label').innerText = 'No jobs found';
                                    return;
                                }

                                document.getElementById('job-count-label').innerText = `${jobs.length} new jobs for you`;

                                container.innerHTML = jobs.map(job => `
                                    <div class="glass-card" style="margin-bottom: 20px; display: flex; gap: 20px; align-items: start;">
                                        <div class="job-icon"
                                            style="background: #e0f2fe; color: var(--accent-blue); width: 60px; height: 60px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; flex-shrink: 0;">
                                            <i class="fa-solid fa-briefcase"></i>
                                        </div>
                                        <div style="flex: 1;">
                                            <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                                                <h3 style="font-size: 1.2rem; margin: 0;">${job.title}</h3>
                                                <span style="font-weight: 700; color: var(--primary);">$${job.budget}</span>
                                            </div>
                                            <p style="color: #666; font-size: 0.95rem; margin-bottom: 12px;">${job.description}</p>
                    
                                            <div style="display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 15px;">
                                                <span class="skill-tag"
                                                    style="background: #f0f9ff; color: #0284c7; padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 600;">${job.category}</span>
                                                <span class="skill-tag"
                                                    style="background: #f0fdf4; color: #16a34a; padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 600;">${job.duration}</span>
                                            </div>
                    
                                            <div
                                                style="display: flex; justify-content: space-between; align-items: center; font-size: 0.85rem; color: #888;">
                                                <span><i class="fa-regular fa-clock"></i> Posted ${new Date(job.postedAt).toLocaleDateString()}</span>
                                                <span><i class="fa-solid fa-location-dot"></i> Remote</span>
                                            </div>
                                        </div>
                                        <a href="freelancer-apply.html?jobId=${job.id}" class="btn btn-primary"
                                            style="padding: 8px 20px; height: fit-content; text-decoration: none;">Apply Now</a>
                                    </div>
                                `).join('');
                            } else {
                                container.innerHTML = '<div style="text-align: center; color: red;">Failed to load jobs.</div>';
                            }
                        } catch (error) {
                            console.error('Error:', error);
                            container.innerHTML = '<div style="text-align: center; color: red;">An error occurred.</div>';
                        }
                    }

                    // Initial fetch
                    await fetchJobs();

                    // Search handlers
                    searchBtn.addEventListener('click', () => {
                        fetchJobs(searchInput.value.trim());
                    });

                    searchInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            fetchJobs(searchInput.value.trim());
                        }
                    });
                });
            </script>
        </main>
    </div>

</body>

</html>
